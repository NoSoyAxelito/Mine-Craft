<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Craft - Registro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 50%, #6B73FF 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 24px;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 20px;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .app-title {
            font-size: 32px;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
        }

        .app-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
        }

        .form-container {
            background: white;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: #f8f9fa;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-container {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 20px;
            z-index: 1;
        }

        .form-input.with-icon {
            padding-left: 48px;
        }

        .form-input.with-suffix {
            padding-right: 48px;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            font-size: 20px;
            z-index: 1;
        }

        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
        }

        .error-message {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .error-icon {
            color: #c53030;
            font-size: 20px;
        }

        .register-button {
            width: 100%;
            padding: 16px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .register-button:hover {
            background: #6a4190;
            transform: translateY(-1px);
        }

        .register-button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-link {
            text-align: center;
            color: #6c757d;
        }

        .login-link a {
            color: #764ba2;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .field-error {
            color: #c53030;
            font-size: 12px;
            margin-top: 4px;
        }

        .success-message {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            color: #276749;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .success-icon {
            color: #276749;
            font-size: 20px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }
            
            .app-title {
                font-size: 24px;
            }
            
            body {
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" id="backButton">
            ‚Üê Atr√°s
        </button>

        <div class="header-section">
            <h1 class="app-title">Crear Cuenta</h1>
            <p class="app-subtitle">√önete a Mind Craft</p>
        </div>

        <div class="form-container">
            <form id="registerForm">
                <div class="form-group">
                    <div class="input-container">
                        <div class="input-icon">üë§</div>
                        <input 
                            type="text" 
                            id="name" 
                            class="form-input with-icon" 
                            placeholder="Nombre Completo"
                            required
                        >
                    </div>
                    <div id="nameError" class="field-error"></div>
                </div>

                <div class="form-group">
                    <div class="input-container">
                        <div class="input-icon">üìß</div>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input with-icon" 
                            placeholder="Correo Electr√≥nico"
                            required
                        >
                    </div>
                    <div id="emailError" class="field-error"></div>
                </div>

                <div class="form-group">
                    <div class="input-container">
                        <div class="input-icon">üîí</div>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input with-icon with-suffix" 
                            placeholder="Contrase√±a"
                            required
                        >
                        <button type="button" class="password-toggle" id="passwordToggle">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <div id="passwordError" class="field-error"></div>
                </div>

                <div class="form-group">
                    <div class="input-container">
                        <div class="input-icon">üîí</div>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="form-input with-icon with-suffix" 
                            placeholder="Confirmar Contrase√±a"
                            required
                        >
                        <button type="button" class="password-toggle" id="confirmPasswordToggle">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <div id="confirmPasswordError" class="field-error"></div>
                </div>

                <div id="successMessage" class="success-message" style="display: none;">
                    <span class="success-icon">‚úÖ</span>
                    <span id="successText"></span>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;">
                    <span class="error-icon">‚ö†Ô∏è</span>
                    <span id="errorText"></span>
                </div>

                <button type="submit" class="register-button" id="registerButton">
                    <span id="buttonText">Crear Cuenta</span>
                    <div id="buttonSpinner" class="spinner" style="display: none;"></div>
                </button>

                <div class="login-link">
                    ¬øYa tienes cuenta? <a href="#" id="loginLink">Inicia Sesi√≥n</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBEiNm3PiUYbKqb-vllnwfhQw2rIAumy5Y",
            authDomain: "balatrobase-e14a5.firebaseapp.com",
            projectId: "balatrobase-e14a5",
            storageBucket: "balatrobase-e14a5.firebasestorage.app",
            messagingSenderId: "828687429765",
            appId: "1:828687429765:web:c09239689b1107fad2b9ec",
            measurementId: "G-4VN4XPBGEL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // DOM elements
        const registerForm = document.getElementById('registerForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordToggle = document.getElementById('passwordToggle');
        const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
        const registerButton = document.getElementById('registerButton');
        const buttonText = document.getElementById('buttonText');
        const buttonSpinner = document.getElementById('buttonSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const successMessage = document.getElementById('successMessage');
        const successText = document.getElementById('successText');
        const backButton = document.getElementById('backButton');
        const loginLink = document.getElementById('loginLink');

        // Error elements
        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');

        let isLoading = false;

        // Password toggles
        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            passwordToggle.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        confirmPasswordToggle.addEventListener('click', () => {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            confirmPasswordToggle.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Navigation
        backButton.addEventListener('click', () => {
            window.location.href = 'login.html';
        });

        loginLink.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'login.html';
        });

        // Email validation
        function validateEmail(email) {
            const emailRegex = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
            return emailRegex.test(email);
        }

        // Form validation
        function validateForm() {
            let isValid = true;
            
            // Clear previous errors
            nameError.textContent = '';
            emailError.textContent = '';
            passwordError.textContent = '';
            confirmPasswordError.textContent = '';
            
            // Validate name
            const name = nameInput.value.trim();
            if (!name) {
                nameError.textContent = 'Por favor ingresa tu nombre';
                isValid = false;
            } else if (name.length < 2) {
                nameError.textContent = 'El nombre debe tener al menos 2 caracteres';
                isValid = false;
            }
            
            // Validate email
            const email = emailInput.value.trim();
            if (!email) {
                emailError.textContent = 'Por favor ingresa tu correo electr√≥nico';
                isValid = false;
            } else if (!validateEmail(email)) {
                emailError.textContent = 'Ingresa un correo electr√≥nico v√°lido';
                isValid = false;
            }
            
            // Validate password
            const password = passwordInput.value;
            if (!password) {
                passwordError.textContent = 'Por favor ingresa tu contrase√±a';
                isValid = false;
            } else if (password.length < 6) {
                passwordError.textContent = 'La contrase√±a debe tener al menos 6 caracteres';
                isValid = false;
            }
            
            // Validate confirm password
            const confirmPassword = confirmPasswordInput.value;
            if (!confirmPassword) {
                confirmPasswordError.textContent = 'Por favor confirma tu contrase√±a';
                isValid = false;
            } else if (confirmPassword !== password) {
                confirmPasswordError.textContent = 'Las contrase√±as no coinciden';
                isValid = false;
            }
            
            return isValid;
        }

        // Show error message
        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'flex';
            successMessage.style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            successText.textContent = message;
            successMessage.style.display = 'flex';
            errorMessage.style.display = 'none';
        }

        // Hide messages
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Set loading state
        function setLoading(loading) {
            isLoading = loading;
            registerButton.disabled = loading;
            
            if (loading) {
                buttonText.style.display = 'none';
                buttonSpinner.style.display = 'block';
            } else {
                buttonText.style.display = 'block';
                buttonSpinner.style.display = 'none';
            }
        }

        // Handle registration
        async function handleRegister(name, email, password) {
            try {
                setLoading(true);
                hideMessages();

                // Create user account
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                // Update user profile with display name
                if (userCredential.user) {
                    await updateProfile(userCredential.user, {
                        displayName: name
                    });
                    
                    showSuccess('¬°Cuenta creada exitosamente! Redirigiendo...');
                    
                    // Wait 2 seconds then redirect to login
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }

            } catch (error) {
                console.error('Registration error:', error);
                
                let errorMessage = '';
                switch (error.code) {
                    case 'auth/weak-password':
                        errorMessage = 'La contrase√±a es demasiado d√©bil.';
                        break;
                    case 'auth/email-already-in-use':
                        errorMessage = 'Ya existe una cuenta con ese correo electr√≥nico.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Formato de correo electr√≥nico inv√°lido.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Error de conexi√≥n. Revisa tu internet.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Demasiados intentos. Intenta m√°s tarde.';
                        break;
                    default:
                        errorMessage = 'Error al registrarse. Int√©ntalo de nuevo.';
                }
                
                showError(errorMessage);
            } finally {
                setLoading(false);
            }
        }

        // Form submit handler
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (isLoading) return;
            
            if (!validateForm()) return;
            
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            await handleRegister(name, email, password);
        });

        // Clear errors when user starts typing
        nameInput.addEventListener('input', () => {
            nameError.textContent = '';
            hideMessages();
        });

        emailInput.addEventListener('input', () => {
            emailError.textContent = '';
            hideMessages();
        });

        passwordInput.addEventListener('input', () => {
            passwordError.textContent = '';
            hideMessages();
            
            // Re-validate confirm password if it has a value
            if (confirmPasswordInput.value) {
                if (confirmPasswordInput.value !== passwordInput.value) {
                    confirmPasswordError.textContent = 'Las contrase√±as no coinciden';
                } else {
                    confirmPasswordError.textContent = '';
                }
            }
        });

        confirmPasswordInput.addEventListener('input', () => {
            confirmPasswordError.textContent = '';
            hideMessages();
            
            // Validate password match in real time
            if (confirmPasswordInput.value && confirmPasswordInput.value !== passwordInput.value) {
                confirmPasswordError.textContent = 'Las contrase√±as no coinciden';
            }
        });

        // Auth state observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('User registered and signed in:', user.email);
            }
        });
    </script>
</body>
</html>
