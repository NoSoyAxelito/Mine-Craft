<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Craft - Mis Objetivos</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
}

body {
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    color: #333;
    min-height: 100vh;
}

.app-bar {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 20px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 20px rgba(102, 126, 234, 0.15);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 100;
}

.app-title {
    font-size: 24px;
    font-weight: 600;
    letter-spacing: 0.5px;
}

.user-menu {
    position: relative;
    display: inline-block;
}

.user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 16px;
}

.user-avatar:hover {
    transform: scale(1.1);
    background: rgba(255, 255, 255, 0.3);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
}

.dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    min-width: 180px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    border-radius: 12px;
    z-index: 1000;
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.2);
    margin-top: 8px;
}

.dropdown-content a {
    color: #333;
    padding: 16px 20px;
    text-decoration: none;
    display: flex;
    align-items: center;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.2s ease;
}

.dropdown-content a:hover {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

.dropdown-content a i {
    margin-right: 12px;
    font-size: 18px;
}

.show {
    display: block;
    animation: fadeInDown 0.3s ease;
}

@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.container {
    padding: 32px 24px;
    max-width: 900px;
    margin: 0 auto;
}

.section-title {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(20px);
    padding: 18px 24px;
    border-radius: 16px;
    margin-bottom: 20px;
    font-weight: 600;
    font-size: 18px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: #2c3e50;
}

.goal-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 24px;
    margin-bottom: 16px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.2);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.goal-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.goal-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
}

.goal-text {
    font-size: 16px;
    margin-bottom: 16px;
    line-height: 1.6;
    color: #2c3e50;
    font-weight: 500;
}

.progress-container {
    margin-bottom: 20px;
}

.progress-bar {
    height: 12px;
    background: rgba(224, 224, 224, 0.3);
    border-radius: 20px;
    overflow: hidden;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.progress-fill {
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 20px;
    transition: width 0.6s ease;
    position: relative;
    overflow: hidden;
}

.progress-fill::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    animation: shimmer 2s infinite;
}

@keyframes shimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

.progress-text {
    font-size: 13px;
    color: #666;
    margin-top: 8px;
    font-weight: 500;
}

.goal-actions {
    display: flex;
    justify-content: flex-end;
    gap: 12px;
}

.action-button {
    background: rgba(102, 126, 234, 0.1);
    border: 1px solid rgba(102, 126, 234, 0.2);
    color: #667eea;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 10px 16px;
    border-radius: 12px;
    transition: all 0.3s ease;
    font-weight: 500;
    font-size: 14px;
    backdrop-filter: blur(10px);
}

.action-button:hover {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
}

.action-button.delete {
    background: rgba(244, 67, 54, 0.1);
    border-color: rgba(244, 67, 54, 0.2);
    color: #f44336;
}

.action-button.delete:hover {
    background: #f44336;
    color: white;
    box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
}

.floating-buttons {
    position: fixed;
    bottom: 24px;
    right: 24px;
    display: flex;
    flex-direction: column;
    gap: 16px;
    align-items: flex-end;
    z-index: 99;
}

.fab {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 28px;
    padding: 16px 24px;
    display: flex;
    align-items: center;
    gap: 12px;
    cursor: pointer;
    box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
    font-weight: 600;
    font-size: 14px;
    transition: all 0.3s ease;
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.fab:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
}

.fab-secondary {
    background: rgba(255, 255, 255, 0.9);
    color: #333;
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.fab-secondary:hover {
    background: rgba(255, 255, 255, 1);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
}

.daily-goal {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 18px 20px;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(20px);
    border-radius: 16px;
    margin-bottom: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.daily-goal:hover {
    transform: translateY(-2px);
    background: rgba(255, 255, 255, 1);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
}

.daily-goal-icon {
    color: #667eea;
    font-size: 24px;
}

.daily-goal-text {
    flex: 1;
    font-weight: 500;
    line-height: 1.5;
}

.completed {
    text-decoration: line-through;
    color: #666;
    opacity: 0.7;
}

/* Modal styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(8px);
}

.modal-content {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    margin: 10% auto;
    padding: 32px;
    border-radius: 24px;
    width: 90%;
    max-width: 450px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.2);
    animation: modalAppear 0.3s ease;
}

@keyframes modalAppear {
    from {
        opacity: 0;
        transform: scale(0.9) translateY(-20px);
    }
    to {
        opacity: 1;
        transform: scale(1) translateY(0);
    }
}

.modal-header {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 20px;
    color: #2c3e50;
}

.modal-body {
    margin-bottom: 24px;
    line-height: 1.6;
    color: #555;
}

.modal-actions {
    display: flex;
    justify-content: flex-end;
    gap: 12px;
}

.modal-button {
    padding: 12px 24px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    font-size: 14px;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.modal-button-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
}

.modal-button-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
}

.modal-button-secondary {
    background: rgba(224, 224, 224, 0.8);
    color: #333;
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.modal-button-secondary:hover {
    background: rgba(224, 224, 224, 1);
    transform: translateY(-2px);
}

.modal-button-danger {
    background: #f44336;
    color: white;
    box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
}

.modal-button-danger:hover {
    background: #d32f2f;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(244, 67, 54, 0.4);
}

.loading {
    text-align: center;
    color: #666;
    padding: 32px;
    font-style: italic;
}

.empty-state {
    text-align: center;
    color: #666;
    padding: 32px;
    font-style: italic;
    line-height: 1.6;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        padding: 20px 16px;
    }
    
    .goal-card {
        padding: 20px;
        border-radius: 16px;
    }
    
    .floating-buttons {
        bottom: 20px;
        right: 16px;
    }
    
    .fab {
        padding: 14px 20px;
        font-size: 13px;
    }
    
    .modal-content {
        margin: 20% auto;
        padding: 24px;
        width: 95%;
    }
    
    .app-bar {
        padding: 16px 20px;
    }
    
    .app-title {
        font-size: 20px;
    }
}

@media (max-width: 480px) {
    .goal-actions {
        flex-direction: column;
        gap: 8px;
    }
    
    .action-button {
        justify-content: center;
        width: 100%;
    }
    
    .floating-buttons {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        flex-direction: row;
        justify-content: space-around;
        padding: 16px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        border-top: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .fab {
        border-radius: 20px;
        padding: 12px 16px;
        flex: 1;
        justify-content: center;
        max-width: 120px;
    }
    
    .fab span:last-child {
        display: none;
    }
}
    </style>
</head>

<body>
    <div class="app-bar">
        <div class="app-title">Mis Objetivos</div>
        <div class="user-menu">
            <div class="user-avatar" id="userAvatar">U</div>
            <div class="dropdown-content" id="userDropdown">
                <a href="#" id="logoutBtn"><i class="material-icons" style="font-size:18px">logout</i> Cerrar sesión</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="section-title">Objetivos Normales</div>
        <div id="normalGoals">
            <div class="loading">Cargando objetivos...</div>
        </div>

        <div class="section-title">Objetivos Diarios de Hoy</div>
        <div id="dailyGoals">
            <div class="loading">Cargando objetivos diarios...</div>
        </div>
    </div>

    <div class="floating-buttons">
        <button class="fab fab-secondary" id="viewDailyGoalsBtn">
            <span class="material-icons">view_list</span>
            <span>Ver Objetivos Diarios</span>
        </button>
        <button class="fab" id="addGoalBtn">
            <span class="material-icons">add</span>
            <span>Objetivo</span>
        </button>
        <button class="fab" id="addDailyGoalBtn">
            <span class="material-icons">calendar_today</span>
            <span>Crear Objetivo Diario</span>
        </button>
    </div>

    <!-- Modal para confirmación de eliminación -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Confirmar eliminación</div>
            <div class="modal-body">
                ¿Estás seguro de que quieres eliminar este objetivo? Esta acción no se puede deshacer.
            </div>
            <div class="modal-actions">
                <button class="modal-button modal-button-secondary" id="cancelDelete">Cancelar</button>
                <button class="modal-button modal-button-danger" id="confirmDelete">Eliminar</button>
            </div>
        </div>
    </div>

    <!-- Modal para detalles del objetivo -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Detalles del Objetivo</div>
            <div class="modal-body" id="detailsModalBody">
                <!-- Contenido dinámico -->
            </div>
            <div class="modal-actions">
                <button class="modal-button modal-button-secondary" id="closeDetails">Cerrar</button>
                <button class="modal-button modal-button-primary" id="manageMiniGoals">Gestionar Miniobjetivos</button>
            </div>
        </div>
    </div>

    <!-- Modal para objetivo diario -->
    <div id="dailyGoalModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Objetivo Diario</div>
            <div class="modal-body" id="dailyGoalModalBody">
                <!-- Contenido dinámico -->
            </div>
            <div class="modal-actions">
                <button class="modal-button modal-button-secondary" id="closeDailyGoal">Cerrar</button>
                <button class="modal-button modal-button-primary" id="toggleDailyGoal">Marcar como Completado</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, addDoc, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBEiNm3PiUYbKqb-vllnwfhQw2rIAumy5Y",
            authDomain: "balatrobase-e14a5.firebaseapp.com",
            projectId: "balatrobase-e14a5",
            storageBucket: "balatrobase-e14a5.appspot.com",
            messagingSenderId: "828687429765",
            appId: "1:828687429765:web:c09239689b1107fad2b9ec",
            measurementId: "G-4VN4XPBGEL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Variables globales
        let currentGoalId = null;
        let currentUserId = null;
        let currentDailyGoalId = null;
        let currentDailyGoalCompleted = false;

        // DOM elements
        const elements = {
            userAvatar: document.getElementById('userAvatar'),
            userDropdown: document.getElementById('userDropdown'),
            logoutBtn: document.getElementById('logoutBtn'),
            normalGoalsContainer: document.getElementById('normalGoals'),
            dailyGoalsContainer: document.getElementById('dailyGoals'),
            addGoalBtn: document.getElementById('addGoalBtn'),
            addDailyGoalBtn: document.getElementById('addDailyGoalBtn'),
            viewDailyGoalsBtn: document.getElementById('viewDailyGoalsBtn'),
            // Modales
            deleteModal: document.getElementById('deleteModal'),
            detailsModal: document.getElementById('detailsModal'),
            dailyGoalModal: document.getElementById('dailyGoalModal'),
            // Botones de modales
            cancelDelete: document.getElementById('cancelDelete'),
            confirmDelete: document.getElementById('confirmDelete'),
            closeDetails: document.getElementById('closeDetails'),
            manageMiniGoals: document.getElementById('manageMiniGoals'),
            closeDailyGoal: document.getElementById('closeDailyGoal'),
            toggleDailyGoal: document.getElementById('toggleDailyGoal')
        };

        // Funciones principales
        async function loadNormalGoals(userId) {
            try {
                const goalsRef = collection(db, 'usuarios', userId, 'objetivos');
                const querySnapshot = await getDocs(goalsRef);

                if (querySnapshot.empty) {
                    elements.normalGoalsContainer.innerHTML = `
                        <div class="goal-card empty-state">
                            No tienes objetivos aún. ¡Crea tu primer objetivo!
                        </div>
                    `;
                    return;
                }

                elements.normalGoalsContainer.innerHTML = '';

                for (const docSnapshot of querySnapshot.docs) {
                    const data = docSnapshot.data();
                    const goalId = docSnapshot.id;

                    // Obtener miniobjetivos
                    const miniGoalsRef = collection(db, 'usuarios', userId, 'objetivos', goalId, 'miniobjetivos');
                    const miniQuerySnapshot = await getDocs(miniGoalsRef);
                    const totalMiniGoals = miniQuerySnapshot.size;
                    const completedMiniGoals = miniQuerySnapshot.docs.filter(d => d.data().completado).length;

                    const progress = totalMiniGoals > 0 ? (completedMiniGoals / totalMiniGoals) * 100 : 0;

                    createGoalCard(goalId, data, progress, completedMiniGoals, totalMiniGoals);
                }
            } catch (error) {
                console.error('Error loading normal goals:', error);
                elements.normalGoalsContainer.innerHTML = `
                    <div class="goal-card">
                        <div class="goal-text" style="color: #f44336;">Error al cargar objetivos. Intenta recargar la página.</div>
                    </div>
                `;
            }
        }

        function createGoalCard(goalId, data, progress, completedMiniGoals, totalMiniGoals) {
            const goalElement = document.createElement('div');
            goalElement.className = 'goal-card';
            goalElement.innerHTML = `
                <div class="goal-text">${escapeHtml(data.texto)}</div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                    <div class="progress-text">${completedMiniGoals}/${totalMiniGoals} completados</div>
                </div>
                <div class="goal-actions">
                    <button class="action-button delete" data-goal-id="${goalId}">
                        <span class="material-icons">delete_outline</span>
                        Eliminar
                    </button>
                    <button class="action-button" data-goal-id="${goalId}">
                        <span class="material-icons">arrow_forward_ios</span>
                        Detalles
                    </button>
                </div>
            `;

            // Event listeners
            const deleteBtn = goalElement.querySelector('.delete');
            const detailsBtn = goalElement.querySelector('.action-button:not(.delete)');

            deleteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                showDeleteConfirmation(goalId);
            });

            detailsBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                showGoalDetails(goalId, data, totalMiniGoals, completedMiniGoals);
            });

            elements.normalGoalsContainer.appendChild(goalElement);
        }

        async function loadDailyGoals(userId) {
            try {
                const today = new Date();
                const todayStr = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
                const days = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
                const todayName = days[today.getDay()];

                const goalsRef = collection(db, 'usuarios', userId, 'objetivos_diarios');
                const q = query(goalsRef, where('dias', 'array-contains', todayName));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    elements.dailyGoalsContainer.innerHTML = `
                        <div class="daily-goal empty-state">
                            <span class="daily-goal-icon material-icons">calendar_today</span>
                            <span class="daily-goal-text">No tienes objetivos diarios para hoy.</span>
                        </div>
                    `;
                    return;
                }

                elements.dailyGoalsContainer.innerHTML = '';

                querySnapshot.forEach((docSnapshot) => {
                    const data = docSnapshot.data();
                    const goalId = docSnapshot.id;
                    const completed = data.completado && data.completado[todayStr];

                    const goalElement = document.createElement('div');
                    goalElement.className = 'daily-goal';
                    goalElement.innerHTML = `
                        <span class="daily-goal-icon material-icons" style="color: ${completed ? '#4CAF50' : '#667eea'}">
                            ${completed ? 'check_circle' : 'calendar_today'}
                        </span>
                        <span class="daily-goal-text ${completed ? 'completed' : ''}">${escapeHtml(data.texto)}</span>
                    `;

                    goalElement.addEventListener('click', () => {
                        showDailyGoalDialog(data.texto, goalId, completed);
                    });

                    elements.dailyGoalsContainer.appendChild(goalElement);
                });
            } catch (error) {
                console.error('Error loading daily goals:', error);
                elements.dailyGoalsContainer.innerHTML = `
                    <div class="daily-goal">
                        <span class="daily-goal-icon material-icons">error</span>
                        <span class="daily-goal-text" style="color: #f44336;">Error al cargar objetivos diarios</span>
                    </div>
                `;
            }
        }

        // Funciones de utilidad
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // Funciones de modales
        function showDeleteConfirmation(goalId) {
            currentGoalId = goalId;
            elements.deleteModal.style.display = 'block';
        }

        function showGoalDetails(goalId, goalData, totalMiniGoals, completedMiniGoals) {
            currentGoalId = goalId;
            const progress = totalMiniGoals > 0 ? Math.round((completedMiniGoals / totalMiniGoals) * 100) : 0;

            const detailsBody = document.getElementById('detailsModalBody');
            detailsBody.innerHTML = `
                <p><strong>Objetivo:</strong> ${escapeHtml(goalData.texto)}</p>
                <p><strong>Progreso:</strong> ${progress}% (${completedMiniGoals}/${totalMiniGoals} miniobjetivos completados)</p>
                <p><strong>Fecha de creación:</strong> ${goalData.fecha ? new Date(goalData.fecha.seconds * 1000).toLocaleDateString() : 'No disponible'}</p>
            `;

            elements.detailsModal.style.display = 'block';
        }

        function showDailyGoalDialog(text, goalId, completed) {
            currentDailyGoalId = goalId;
            currentDailyGoalCompleted = completed;

            const dailyGoalBody = document.getElementById('dailyGoalModalBody');
            dailyGoalBody.innerHTML = `
                <p><strong>Objetivo:</strong> ${escapeHtml(text)}</p>
                <p><strong>Estado:</strong> ${completed ? 'Completado ✓' : 'Pendiente'}</p>
                <p><strong>Fecha:</strong> ${new Date().toLocaleDateString()}</p>
            `;

            elements.toggleDailyGoal.textContent = completed ? 'Marcar como Pendiente' : 'Marcar como Completado';
            elements.dailyGoalModal.style.display = 'block';
        }

        // Funciones de acciones
        async function deleteGoal(goalId) {
            try {
                await deleteDoc(doc(db, 'usuarios', currentUserId, 'objetivos', goalId));
                await loadNormalGoals(currentUserId);
                elements.deleteModal.style.display = 'none';
            } catch (error) {
                console.error('Error deleting goal:', error);
                alert('Error al eliminar el objetivo. Intenta nuevamente.');
            }
        }

        async function toggleDailyGoalStatus() {
            try {
                const today = new Date();
                const todayStr = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;

                const goalRef = doc(db, 'usuarios', currentUserId, 'objetivos_diarios', currentDailyGoalId);
                const updateData = {};
                updateData[`completado.${todayStr}`] = !currentDailyGoalCompleted;

                await updateDoc(goalRef, updateData);
                await loadDailyGoals(currentUserId);
                elements.dailyGoalModal.style.display = 'none';
            } catch (error) {
                console.error('Error updating daily goal:', error);
                alert('Error al actualizar el objetivo diario. Intenta nuevamente.');
            }
        }

        async function addNewGoal(userId, text) {
            try {
                const goalsRef = collection(db, 'usuarios', userId, 'objetivos');
                await addDoc(goalsRef, {
                    texto: text,
                    completado: false,
                    fecha: new Date()
                });

                await loadNormalGoals(userId);
            } catch (error) {
                console.error('Error adding goal:', error);
                alert('Error al agregar el objetivo. Intenta nuevamente.');
            }
        }

        // Event listeners
        function setupEventListeners() {
            // Menú de usuario
            elements.userAvatar.addEventListener('click', (e) => {
                e.stopPropagation();
                elements.userDropdown.classList.toggle('show');
            });

            elements.logoutBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                try {
                    await signOut(auth);
                    window.location.href = '../auth/login.html';
                } catch (error) {
                    console.error('Error al cerrar sesión:', error);
                    alert('Ocurrió un error al cerrar sesión');
                }
            });

            // Botones principales
            elements.addGoalBtn.addEventListener('click', () => {
                const goalText = prompt('Escribe tu nuevo objetivo:');
                if (goalText && goalText.trim() !== '') {
                    addNewGoal(currentUserId, goalText.trim());
                }
            });

            elements.addDailyGoalBtn.addEventListener('click', () => {
                window.location.href = 'crear_objetivo_diario.html';
            });

            elements.viewDailyGoalsBtn.addEventListener('click', () => {
                if (!currentUserId) {
                    alert('Debes iniciar sesión para ver tus objetivos');
                    return;
                }
                window.location.href = 'daily_goals.html';
            });

            // Modales
            elements.cancelDelete.addEventListener('click', () => {
                elements.deleteModal.style.display = 'none';
            });

            elements.confirmDelete.addEventListener('click', () => {
                if (currentGoalId) {
                    deleteGoal(currentGoalId);
                }
            });

            elements.closeDetails.addEventListener('click', () => {
                elements.detailsModal.style.display = 'none';
            });

            elements.manageMiniGoals.addEventListener('click', () => {
                elements.detailsModal.style.display = 'none';
                window.location.href = `minigoals.html?goalId=${currentGoalId}`;
            });

            elements.closeDailyGoal.addEventListener('click', () => {
                elements.dailyGoalModal.style.display = 'none';
            });

            elements.toggleDailyGoal.addEventListener('click', () => {
                toggleDailyGoalStatus();
            });

            // Cerrar modales y menús al hacer clic fuera
            window.addEventListener('click', (e) => {
                if (e.target === elements.deleteModal) {
                    elements.deleteModal.style.display = 'none';
                }
                if (e.target === elements.detailsModal) {
                    elements.detailsModal.style.display = 'none';
                }
                if (e.target === elements.dailyGoalModal) {
                    elements.dailyGoalModal.style.display = 'none';
                }
                if (elements.userDropdown.classList.contains('show')) {
                    elements.userDropdown.classList.remove('show');
                }
            });
        }

        // Inicialización
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = '../auth/login.html';
                return;
            }

            currentUserId = user.uid;

            // Actualizar avatar
            elements.userAvatar.textContent = user.email ? user.email.charAt(0).toUpperCase() : 'U';

            // Cargar datos
            await Promise.all([
                loadNormalGoals(user.uid),
                loadDailyGoals(user.uid)
            ]);
        });

        // Configurar event listeners
        setupEventListeners();
    </script>
</body>

</html>
